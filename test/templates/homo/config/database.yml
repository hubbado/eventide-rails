default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= username %>
  <% if password %>password: <%= password %><% end %>
  host: <%= host %>

development:
  <<: *default
  database: <%= name %>_dev

test:
  <<: *default
  database: <%= name %>_test